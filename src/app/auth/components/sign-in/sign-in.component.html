    <form class="form-inline my-2 mr-lg-2">
      <a class="nav-link" class="btn text-primary">
        <strong>
          SEGAT
        </strong><span class="sr-only">(current)</span></a>
    </form>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-8">
            <div class="card border-primary shadow mb-3">
                <form class="form m-2" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group mt-4">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                    </div>
                    <hr class="mx-2">
                    <button type="submit" class="btn btn-primary btn-block mb-2"  [disabled]="!loginForm.valid">Submit</button>
                </form>
                <div class="text-right">
                  <button type="button" class="btn btn-link text-right" (click)="goAccount()" >Create Account</button>
              </div>
            </div>
        </div>
    </div>
</div>
