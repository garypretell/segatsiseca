                          *ngIf="auth.canDelete(auth.user$ | async)" (click)="deleteUsusario(usuario)">Eliminar</button>
                      </form>
                      <form>
                        <button type="button" class="btn btn-outline-secondary  m-1 mr-2"
                          (click)="goReporte(usuario)">Reporte</button>
                      </form>
                    </div>
                  </div>
                </li>
              </div>
            </ul>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
</section>
<ng-template #loading>
  <div class="d-flex justify-content-center mt-5">
    <div class="spinner-border text-info" role="status">
    </div>
    <strong class="text-info"> Loading... </strong>
  </div>
</ng-template>
<div #editModal class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row mb-2">
            <div class="col">
              <label for="nivel">Operadora:</label>
              <select class="form-control" [(ngModel)]="editor">
                <option selected disabled value="">Choose...</option>
                <option [ngValue]="true">YES</option>
                <option [ngValue]="false">NO</option>
              </select>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label for="nivel">Administrador</label>
              <select class="form-control" [(ngModel)]="admin">
                <option selected disabled value="">Choose...</option>
                <option [ngValue]="true">YES</option>
                <option [ngValue]="false">NO</option>
              </select>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label for="nivel">Gerencia:</label>
              <select class="form-control" [(ngModel)]="super">
                <option selected disabled value="">Choose...</option>
                <option [ngValue]="true">YES </option>
                <option [ngValue]="false">NO</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button class="btn btn-primary" (click)="updateUsuario()"> Actualizar </button>
      </div>

    </div>
  </div>
</div>
<ng-template #noElement>
  <div class="alert alert-info" role="alert">
    No existen usuarios!
  </div>
</ng-template>
<router-outlet></router-outlet>
